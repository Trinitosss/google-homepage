<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="wrapper">
                <ul class="main-nav">
                    <li><a class="head-links" href="#">About</a></li>
                    <li id="store"><a class="head-links" href="#">Store</a></li>
                </ul>
                <ul class="ul2">
                    <li><a class="head-links" href="#">Gmail</a></li>
                    <li id="images"><a class="head-links" href="#">Images</a></li>
                    <li id="apps"><a href="#"><img src="/images/outline_apps_black_24dp.png" alt=""></a></li>
                    <li id="profile"><a href="#"><img src="/images/icon.PNG" alt=""></a></li>
                </ul>

            </div>
        </nav>
    </header>
    <main class="mainpage">
        <div class="logo">
            <img id="logo-google"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="form">
            <img class="search-icon" src="/images/outline_search_black_24dp.png" alt="">
            <label for="search"></label>
            <input class="search-input" type="text" id="search" name="search">
            <button class="microphone"><img
                    src="https://michalosman.github.io/google-homepage/images/google-microphone.png" alt=""></button>
        </div>
        <div class="button-form">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div id="space">

        </div>
    </main>
    <footer class="footer">
        <div>
            <p id="canada">Canada</p>
        </div>
        <div class="footer-wrapper">
            <ul class="mainfooter">
                <li><a class="footer-links" href="#">Advertising</a></li>
                <li><a class="footer-links" href="#">Business</a></li>
                <li><a class="footer-links smalldisplay" href="#">How Search Works</a></li>
            </ul>
            <ul class="secondaryfooter">
                <li><a class="footer-links" href="#">Privacy</a></li>
                <li><a class="footer-links" href="#">Terms</a></li>
                <li><a class="footer-links" href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
